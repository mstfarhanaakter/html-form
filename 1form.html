<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            background-color: rgb(216, 237, 255);
            margin: 100px;
            padding: 20px;
            border-radius: 10px;
            font-weight: 2px;
           
        }
    </style>
</head>
<body>
    <form action="">
            
        <fieldset>
            <legend><strong>Registration Form</strong></legend>
        
        <label for="">ID</label>
        <input type="text"> <br><br>
        <label for="">Name</label>
        <textarea placeholder="Please write your name"></textarea> <br><br>
        <label for="">Round</label>
        <select name="" id="">
            <option value=""></option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>

        
        </select> <br><br>


        <label for="">Gender</label>
        <input type="radio" name="a">Male
        <input type="radio" name="a">Female
        <input type="radio" name="a">Others
        <br><br> 

        <label for="">Education: </label>
        <input type="checkbox">SSC
        <input type="checkbox">HSC
        <br>
        <br>
        <input type="submit">
        <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
